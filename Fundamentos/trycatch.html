<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações</title>
</head>
<body>
    <p>Informe um numero entre 10 e 20: </p>
    <input type="text" id="numero">
    <button onclick="verifica()">Verificar</button>
    <p id="msg"></p>
    
    <script>
        function verifica(){
            let x = document.getElementById('numero').value
            try{
                if(x == '') throw 'Informe um valor'
                if(isNaN(x)) throw 'Você precisa informar um número' //is Not a Number
                x = Number(x)
                if(x < 10 || x > 20) throw 'Informe um número entre 10 e 20'
                
                document.getElementById('msg').innerHTML = 'Perfeito, você digitou o número: '+x
            } catch(erro) {
                document.getElementById('msg').innerHTML = 'Erro: '+erro
            } finally { //finaliza, limpando o campo
                document.getElementById('numero').value = ''
            }
        }
    </script>

</body>
</html>
